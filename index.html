<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/favico.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&display=swap" rel="stylesheet"> 

    <title>Projectech</title>
</head>
<body>

   <div class="col-lg-12 bg-primary-gradient">
    <div class="row my-auto d-flex flex">

        <div class="" id="intro">

            <div class="navbar navbar-light row">
               <a href="#" class="navbar-brand">
                <img src="./img/favico.svg" alt="" class="img-intro">
                <strong class="text-white">Projectech</strong>
               </a>
            </div>


            <div class="text-center text-white intro-section">
                <h3 class="intro-title">Cooming Soon</h3>
                <p class="intro-description col-sm">
                    Projectech adalah platform untuk jual beli kode web, kecerdasan buatan, pembelajaran mesin, aplikasi mobile, aplikasi web, ios app, aplikasi dekstop. 
                    Selain penyedia baris kode program, kami juga hadir sebagai penyalur talenta digital untuk Indonesia lebih maju.
                </p>
            </div>

            <div id="icon" class="text-center">
                <div class="container">
                    <div class="row">

                        <div class="col-md-12">
                            <ul class="list-inline text-white">
                                <li class="list-inline-item">
                                    <a href="https://instagram.com/arifnofriadi_only_" target="_blank">
                                        <i class="bi bi-instagram"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="https://twitter.com" target="_blank">
                                        <i class="bi bi-twitter"></i>
                                    </a>
                                </li>
                                <li class="list-inline-item">
                                    <a href="https://linkedin.com/in/arif-nofriadi" target="_blank">
                                        <i class="bi bi-linkedin"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>

                    </div>
                </div>
            </div>

            <div id="notify">
                <div class="container">
                    <div class="row">

                        <div class="col-md-12">
                            <form action="#notify" role="form" class="form-inline">
                                <input type="email" name="email" id="email" class="form-control form-control-sm w-25" placeholder="Enter your email...">
                                <button class="btn btn-sm btn-notify" type="submit">Notif me!</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
           
        </div>

    </div>
   </div>
</body>
</html>
